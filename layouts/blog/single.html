{{ define "main" }}
<article class="prose fade-in blog-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        <div class="post-meta">
            <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 2, 2006" }}</time>
            {{ with .Params.tags }}
            <div class="tags">
                {{ range . }}
                <span class="tag">{{ . }}</span>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </header>
    <div class="blog-content">
        {{ .Content }}
    </div>
    <footer class="post-footer">
        <a href="/" class="back-link">← Back to Home</a>
    </footer>
</article>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('pre').forEach(pre => pre.removeAttribute('tabindex'));
    });
</script>

<style>
    .post-header {
        margin-bottom: 3rem;
    }

    .post-header h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.2;
        color: var(--text);
    }

    .post-meta {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        opacity: 0.8;
        color: var(--text);
    }

    .tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
    }

    .tag {
        background-color: rgba(128, 128, 128, 0.2);
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-size: 0.9rem;
        color: var(--text);
    }

    .post-footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid rgba(128, 128, 128, 0.3);
    }

    .back-link {
        color: var(--text);
        text-decoration: none;
        transition: opacity 0.2s ease;
        font-weight: 500;
    }

    .back-link:hover {
        opacity: 0.7;
    }

    @media screen and (min-width: 768px) and (max-width: 1280px) {
      .post-meta {
        margin-left: 0.5rem;
      }
    }

    .fade-in {
        animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .blog-post {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        line-height: 1.8;
    }

    .blog-title {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        font-size: 2.5rem;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 1rem;
        color: var(--text);
    }

    .blog-date {
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
    }

    .blog-content {
        font-size: 1.1rem;
    }

    /* More assertive CSS for images within blog-content */
    .blog-content img {
        max-width: 100% !important; /* Use !important to potentially override other styles */
        height: auto !important; /* Use !important */
        display: block !important; /* Use !important */
        margin: 1.5rem auto !important; /* Use !important */
        box-sizing: border-box !important; /* Ensure padding/border calculations are standard */
        object-fit: contain; /* Ensure the entire image is visible without stretching */
        border-radius: 8px; /* Optional: Add rounded corners to the image */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Optional: Add a subtle shadow */
    }

    /* Optional: Specific styling for images in dark mode if needed */
    :root.dark .blog-content img {
        box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
    }

    .blog-content h1 {
        font-family: 'Inter', sans-serif;
        font-size: 2rem;
        font-weight: 600;
        letter-spacing: -0.02em;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text);
    }

    .blog-content h2 {
        font-family: 'Inter', sans-serif;
        font-size: 1.8rem;
        font-weight: 600;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: var(--text);
    }

    .blog-content p {
        margin-bottom: 1.5rem;
    }

    .blog-content ul, .blog-content ol {
        margin-bottom: 1.5rem;
        padding-left: 1.5rem;
    }

    .blog-content li {
        margin-bottom: 0.5rem;
    }

    /* Inline code only (not inside pre) - match GitHub/Nuxt */
    .blog-content code:not(pre code) {
        font-family: 'Fira Code', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
        background: rgba(128, 128, 128, 0.2);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-size: 0.9em;
    }

    :root.dark .blog-content code:not(pre code) {
        background: rgba(255, 255, 255, 0.1);
    }

    /* Code blocks: preserve Hugo/Chroma syntax highlighting (GitHub-like); only set layout/font */
    .blog-content .highlight {
        position: relative;
        margin: 1rem 0;
        border-radius: 8px;
        overflow: hidden;
    }

    .blog-content .highlight pre,
    .blog-content pre {
        margin: 0 !important;
        padding: 1rem !important;
        padding-right: 3rem !important;
        border-radius: 8px !important;
        overflow-x: auto !important;
        position: relative !important;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace !important;
        font-size: 0.875rem !important;
        line-height: 1.5 !important;
        -webkit-text-size-adjust: none;
        tab-size: 4;
        /* Do not set background/color here – let Hugo's inline styles (github-dark) apply */
    }

    /* Fallback when Hugo doesn't output inline styles */
    .blog-content .highlight pre:not([style*="background"]),
    .blog-content pre:not([style*="background"]) {
        background-color: #0d1117 !important;
        color: #e6edf3 !important;
    }

    .blog-content .highlight pre code,
    .blog-content pre code {
        background: none !important;
        padding: 0 !important;
        display: block !important;
        font-family: inherit !important;
        font-size: inherit !important;
        line-height: inherit !important;
        /* Do not set color – Chroma token classes (.k, .s, .c, etc.) provide syntax colors */
    }

    :root.dark .blog-title {
        color: var(--text);
    }

    :root.dark .blog-content h1 {
        color: var(--text);
    }



    /* Copy button: inside .highlight pre, so right edge aligns with code block */
    .blog-content .highlight pre .copy-code-button {
        position: absolute !important;
        top: 0.5rem !important;
        right: 0.5rem !important;
        padding: 0.5rem !important;
        background: transparent !important;
        border: none !important;
        border-radius: 0.25rem !important;
        cursor: pointer !important;
        color: #8b949e !important;
        transition: background 0.2s ease, color 0.2s ease !important;
        line-height: 1 !important;
        display: flex !important;
        align-items: center !important;
        justify-content: center !important;
    }

    .blog-content .highlight pre .copy-code-button:hover {
        background: rgba(110, 118, 129, 0.1) !important;
        color: #c9d1d9 !important;
    }

    .blog-content .highlight pre .copy-code-button.copied {
        background: rgba(46, 164, 79, 0.1) !important;
        color: #2ea44f !important;
    }

    .blog-content .highlight pre .copy-code-button svg {
        width: 1rem !important;
        height: 1rem !important;
        stroke: currentColor !important;
        fill: none !important;
    }

    .blog-content .highlight pre .copy-code-button .btn-text {
        margin-left: 0.375rem !important;
        font-size: 0.75rem !important;
    }

    :root.dark .blog-content .highlight pre .copy-code-button:hover {
        background: rgba(110, 118, 129, 0.2) !important;
    }

    :root.dark .blog-content .highlight pre .copy-code-button.copied {
        background: rgba(46, 164, 79, 0.2) !important;
    }

    .blog-content a {
        color: var(--text);
        text-decoration: underline;
        transition: opacity 0.2s ease;
    }

    .blog-content a:hover {
        opacity: 0.7;
    }

    @media (max-width: 767px) {
        .post-header h1 {
            font-size: 2rem;
        }
        .post-meta {
            flex-direction: column;
        }
    }

    /* Specific styling for SVGs to override image styles */
    .blog-content svg {
        max-width: none !important;
        width: auto !important;
        height: auto !important;
        display: inline-block !important;
        margin: 0 !important;
        box-sizing: content-box !important;
        object-fit: none !important;
        border-radius: 0 !important;
        box-shadow: none !important;
    }

    /* Ensure SVGs respect their inline width attribute */
    .blog-content svg[width] {
        width: var(--svg-width) !important;
    }
</style>
{{ end }}
